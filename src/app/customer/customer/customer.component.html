<ion-card>
  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label (click)="pickLocation('from')">Pickup From?</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label (click)="pickLocation('to')">Where To? </ion-label>
  </ion-item>
  <ion-card-content>
    <ion-toolbar>
      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button *ngFor="let rideEstimate of rideEstimateList" value="rideEstimate">
          <ion-label>&#x20b9;{{rideEstimate.fare}}</ion-label>
          <img src="../../../assets/icon/{{CarType[rideEstimate.carType]}}.svg" alt="hatchback">
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <div class="align-center" id="action">
      <button mat-raised-button>Confirm</button>
      <button mat-raised-button>Cancel</button>
    </div>
  </ion-card-content>
</ion-card>
