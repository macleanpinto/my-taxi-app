<ion-card>
	<ion-card-content [formGroup]="rideSearchForm">
		<ion-item>
			<ion-icon name="pin" slot="start"></ion-icon>
			<ion-input (click)="pickLocation('from')" formControlName="pickupLocation"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="pin" slot="start"></ion-icon>
			<ion-input (click)="pickLocation('to')" formControlName="dropLocation"></ion-input>
		</ion-item>
		<ion-radio-group formControlName="rideSchedule">
			<ion-item>
				<ion-label>Now</ion-label>
				<ion-radio slot="start" value="0"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Later</ion-label>
				<ion-radio slot="start" value="1"></ion-radio>
			</ion-item>
		</ion-radio-group>
		<ion-item *ngIf="enableRideTime">
			<ion-icon name="calendar" slot="start"></ion-icon>
			<ion-label>Start Date</ion-label>
			<ion-datetime placeholder="Select Date" formControlName="rideDate"></ion-datetime>
		</ion-item>
		<ion-item *ngIf="enableRideTime">
			<ion-icon name="time" slot="start"></ion-icon>
			<ion-label>Start Time</ion-label>
			<ion-datetime display-format="h:mm A" picker-format="h:mm A" formControlName="rideTime"></ion-datetime>
		</ion-item>

		<ion-segment formControlName="carType">
			<ion-segment-button *ngFor="let carType of carTypeList" [value]="carType" class="segment">
				<img src="../../../assets/icon/{{CarType[carType]}}.svg" alt="{{CarType[carType]}}">
				<ion-label>{{CarType[carType]}}</ion-label>
			</ion-segment-button>
		</ion-segment>

		<ion-item>
			<span class="fa fa-rupee"></span>
			<ion-input class="bid" formControlName="bid"></ion-input>
		</ion-item>
		<ion-item-divider></ion-item-divider>
		<ion-button expand="block" class="ion-button">Confirm</ion-button>
		<ion-button expand="block" class="ion-button">Cancel</ion-button>
	</ion-card-content>
</ion-card>
