<ion-app>
	<ion-header translucent>
		<ion-toolbar>
			<ion-title>MyTaxi</ion-title>
			<ion-buttons slot="start" *ngIf="!isHomePage">
				<ion-back-button defaultHref="/"></ion-back-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-router-outlet></ion-router-outlet>
		<ion-tabs>
			<ion-tab-bar slot="bottom">
				<ion-tab-button tab="ride_later">
					<mat-icon>departure_board</mat-icon>
					<ion-label>Ride Later</ion-label>
				</ion-tab-button>

				<ion-tab-button tab="ride_now">
					<ion-icon name="car"></ion-icon>
					<ion-label>Ride Now</ion-label>
				</ion-tab-button>

				<ion-tab-button tab="map">
					<ion-icon name="map"></ion-icon>
					<ion-label>Map</ion-label>
				</ion-tab-button>

				<ion-tab-button tab="about">
					<ion-icon name="information-circle"></ion-icon>
					<ion-label>About</ion-label>
				</ion-tab-button>
			</ion-tab-bar>
		</ion-tabs>
	</ion-content>
</ion-app>
